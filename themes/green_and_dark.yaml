# A dark theme with a green accent color
#
# Modified: Matt Emerson - Github: Matt-PMCT
# Original Creator: Juan - @juanmtech - Website: https://www.juanmtech.com - YouTube Channel: https://youtube.com/juanmtech - My Home Assistant Config files: https://github.com/JuanMTech/Home_Assistant_files
#
#
Green and Dark Local:
  # RGB Variables
  rgb-primary-color: rgb(32, 138, 76)
  rgb-light-color: rgb(69, 170, 121)
  # Header:
  app-header-background-color: "#151515"
  app-header-text-color: "#7c7d83"
  # Main Interface Colors
  primary-color: var(--rgb-primary-color) #"#208a4c"
  light-primary-color: var(--rgb-light-color) #"#45AA79"
  primary-background-color: "#151515"
  secondary-background-color: "#202020"
  accent-color: rgb(247, 183, 60)
  divider-color: var(--secondary-background-color)
  # Text
  primary-text-color: "#BDC1C6"
  secondary-text-color: "#BDC1C6"
  text-primary-color: "#FFFFFF"
  disabled-text-color: "#000000"
  text-accent-color: "#111111"
  # Sidebar Menu
  sidebar-icon-color: var(--app-header-text-color)
  sidebar-text-color: "#BDC1C6"
  sidebar-background-color: var(--secondary-background-color)
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: var(--light-primary-color)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  # States and Badges
  state-icon-color: "#636469"
  state-icon-active-color: var(--primary-color)
  state-icon-unavailable-color: var(--disabled-text-color)
  # Sliders
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  # Labels
  label-badge-background-color: "#202124"
  label-badge-text-color: "#BDC1C6"
  label-badge-red: "#D06568"
  label-badge-green: "#80C884"
  label-badge-blue: "#5F9BEA"
  label-badge-yellow: "#DFC271"
  label-badge-gray: "#5F6267"

  # Inputs
  input-fill-color: var(--secondary-background-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--secondary-text-color)
  input-idle-line-color: var(--primary-text-color)
  input-hover-line-color: var(--primary-text-color)
  input-disabled-fill-color: var(--secondary-background-color)
  input-disabled-ink-color: var(--secondary-text-color)

  # Cards
  card-background-color: "#252525"
  ha-card-border-radius: "10px"
  ha-card-box-shadow: 0px
  paper-dialog-background-color: var(--card-background-color)
  paper-listbox-background-color: var(--primary-background-color)
  paper-card-background-color: var(--card-background-color)
  # Switches
  switch-checked-button-color: var(--light-primary-color)
  switch-checked-track-color: "#347f5a"
  switch-unchecked-button-color: "#636466"
  switch-unchecked-track-color: "#636466"
  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)
  # Dropdowns
  material-background-color: var(--secondary-background-color)
  material-secondary-background-color: var(--primary-background-color)
  mdc-theme-surface: var(--secondary-background-color)
  mdc-select-fill-color: var(--secondary-background-color)
  mdc-select-ink-color: var(--primary-text-color)
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--primary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--primary-text-color)
  # HACS
  hacs-chip-background-color: var(--primary-color)
  # Pre/Code
  markdown-code-background-color: "#151515"
  # Modifing MDC text to be brighter
  mdc-theme-primary:  var(--light-primary-color)
  # Mushroom Card variables, these require strings of the RGB values, kinda annoying...
  mush-rgb-state-cover: "69, 170, 121"
  mush-rgb-state-fan: "69, 170, 121"
  mush-rgb-state-light: "69, 170, 121"
  mush-rgb-state-entity: "69, 170, 121"
  mush-rgb-state-switch: "69, 170, 121"
  mush-rgb-state-cover-open: "69, 170, 121"
  
  # New Buttons 2025.8
  ha-color-primary-05: '#113612'
  ha-color-primary-10: '#164A1C'
  ha-color-primary-20: '#1A5F29'
  ha-color-primary-30: '#1D7439'
  ha-color-primary-40: '#208A4C'
  ha-color-primary-50: '#3A9A5D'
  ha-color-primary-60: '#54AA6E'
  ha-color-primary-70: '#6FB981'
  ha-color-primary-80: '#8AC796'
  ha-color-primary-90: '#A6D6AD'
  ha-color-primary-95: '#C2E3C5'
  ha-color-on-primary-normal: var(--ha-color-primary-50)
  app-header-edit-background-color: var(--ha-color-primary-10)
  state-switch-on-color: var(--ha-color-primary-50)
  cm-selectionBackground: var(--ha-color-primary-20)